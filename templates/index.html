<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage Example</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div id="app">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
</div>
<form action="/concat_words" method="post">
    <input type="text" name="word1" placeholder="첫 번째 단어">
    <input type="text" name="word2" placeholder="두 번째 단어">
    <button type="submit">단어 합치기</button>
</form>
{% if result %}
    <p>합친 단어: {{ result }}</p>
{% endif %}
<script src="/static/script.js"></script>
</body>
</html>
